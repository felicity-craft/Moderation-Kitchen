<div
    class="rating-input-container"
    (mouseleave)="hoverStar(0)">
    <div *ngFor="let star of stars"
    (click)="countStar(star)"
    (mouseenter)="hoverStar(star)">
        <fa-icon
             [ngClass]="{
                 'selected': (star <= selectedUserRating),
                 'hovered': (star <= hoveredUserRating)
            }"
             [icon]="icon(star)" size="xl">
        </fa-icon>
    </div>
</div>
