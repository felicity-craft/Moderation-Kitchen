<h1 mat-dialog-title>
  <mat-icon>calendar_month</mat-icon>
  Schedule post
</h1>
<form [formGroup]="formGroup">
<div mat-dialog-content class="dialog-container">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [(ngModel)]="date" [matDatepicker]="picker" formControlName="date"/>
      <mat-error *ngIf="dateControl.hasError('required')">Date is <strong>required.</strong></mat-error>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="accent" class="schedule-button" [mat-dialog-close]="formGroup.value">
    Schedule
  </button>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
</div>
</form>
