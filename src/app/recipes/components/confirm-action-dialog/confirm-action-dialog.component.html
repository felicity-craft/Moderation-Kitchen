<h1 mat-dialog-title>
    <mat-icon>delete</mat-icon>
    Delete this post?
</h1>
<div mat-dialog-content>This post will be permanently removed once deleted. This action is not reversible.</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" class="delete-button" mat-dialog-close="delete">Yes, delete</button>
  <button mat-stroked-button mat-dialog-close>No, cancel</button>
</div>
