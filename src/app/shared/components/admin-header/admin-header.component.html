<div class="header-container">
  <div
    class="header-content-container flex flex-col sm:flex-row py-5 gap-4"
  >
    <div class="logout-container ml-3.5">
      <app-button (click)="openDialog()" *ngIf="showLogout">Log out</app-button>
    </div>
    <div class="search-container input-search-background input-no-padding">
      <mat-form-field appearance="outline">
        <input
          type="text"
          placeholder="Search"
          matInput
          [formControl]="recipeSearchControl"
          [matAutocomplete]="auto"
        />
        <mat-icon matSuffix>search</mat-icon>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let recipe of filteredRecipes | async"
            [value]="recipe.title"
          >
            <a routerLink="/recipes/{{ recipe.slug }}">
              {{ recipe.title }}
            </a>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
</div>

<!-- nav bar for screens larger than small -->
<div class="hidden sm:block">
  <img class="logo" src="/assets/images/logo.png" />
  <div class="menu-container">
    <div class="menu-content-container">
      <div class="menu-button-container">
        <a routerLink="/admin">ADMIN HOME</a>
        <a routerLink="/">HOME</a>
        <a routerLink="/recipes">RECIPE INDEX</a>
      </div>
    </div>
  </div>
</div>

<!-- nav bar for mobile -->
<div class="flex flex-col items-start sm:hidden mx-5 my-4 gap-6">
  <img class="logo-mobile" src="/assets/images/logo.png" />
  <div>
    <button
      class="text-white cursor-pointer text-xl leading-none  mx-5 py-1 border border-solid border-transparent rounded bg-transparent block md:hidden outline-none focus:outline-none"
      type="button"
      (click)="toggleNavbar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div
      [ngClass]="{ hidden: !showMenu, flex: showMenu }"
      class="md:flex md:flex-grow">
        <ul
        class="flex flex-col list-none ml-auto"
        style="text-align: left">
        <li class="nav-item mx-3">
          <a routerLink="/admin" class="px-3">ADMIN HOME</a>
        </li>
        <li class="nav-item mx-3">
          <a routerLink="/" class="px-3">HOME</a>
        </li>
        <li class="nav-item mx-3">
          <a routerLink="/recipes" class="px-3">RECIPE INDEX</a>
        </li>
        </ul>
    </div>
  </div>
</div>
