<div class="header-container">
    <div class="header-content-container flex flex-col md:flex-row py-7 m-2 md:m-16">
        <div class="logout-container ml-3.5">
            <app-button (click)="openDialog()" *ngIf="showLogout">Log out</app-button>
        </div>
        <div class="search-container input-search-background input-no-padding">
            <mat-form-field appearance="outline">
              <input
                type="text"
                placeholder="Search"
                matInput
                [formControl]="recipeSearchControl"
                [matAutocomplete]="auto"
              />
              <mat-icon matSuffix>search</mat-icon>
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option
                  *ngFor="let recipe of filteredRecipes | async"
                  [value]="recipe.title"
                >
                  <a routerLink="/recipes/{{recipe.slug}}">
                      {{ recipe.title }}
                  </a>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
    </div>
</div>

<button
class="text-white cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block md:hidden outline-none focus:outline-none"
type="button" (click)="toggleNavbar()">
<mat-icon>menu</mat-icon>
</button>

<img class="logo" src="/assets/images/logo.png" />
<div class="menu-container">
    <div class="menu-content-container">
        <div class="menu-button-container">
            <a routerLink="/admin" class="menu-button">Admin home</a>
            <a routerLink="/" class="menu-button">Home</a>
            <a routerLink="/recipes" class="menu-button">Recipe Index</a>
        </div>
    </div>
</div>
