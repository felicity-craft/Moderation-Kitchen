<div class="search-container flex flex-col md:flex-row">
    <div class="category-container flex flex-col items-center">
        <p class="search">BY CATEGORY</p>
        <mat-form-field appearance="outline" class="input-search-background">
          <mat-select placeholder="Select category" (selectionChange)="onTagSelected()">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let tag of tags" [value]="tag">{{tag}}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="category-container flex flex-col items-center">
        <p class="search">SEARCH</p>
            <mat-form-field appearance="outline" class="input-search-background">
              <input
                type="text"
                placeholder="Search the blog"
                matInput
                [formControl]="recipeSearchControl"
                [matAutocomplete]="auto"
              />
              <mat-icon matSuffix>search</mat-icon>
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option
                  *ngFor="let recipe of filteredRecipes | async"
                  [value]="recipe.title"
                >
                  <a routerLink="/recipes/{{recipe.slug}}">
                      {{ recipe.title }}
                  </a>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
    </div>
</div>
